<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECommerece-ShoppingCart</title>
    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- links CSS -->
    <!-- <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/fontawesome.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    
<header>
    <div class="nav container">
        <a href="#" class="logo"><span>E</span>Commerce</a>
        <i class='bx bxs-shopping-bag' id="cart-icon"></i>        
        
        <div class="cart">
            <h2 class="cart-title">
                Your Cart
            </h2>
            <div class="cart-content">
                <!-- test box -->
                <div class="cart-box">
                    <img src="images/bag.jpg" alt="" class="cart-img">
                    <div class="detail-box">
                        <div class="cart-product-title">BackPack</div>
                        <div class="cart-price">$25.04</div>
                        <input type="number" value="1" class="cart-quantity">
                        </div>
                         <!-- remove cart -->
                     <i class='bx bxs-trash-alt cart-remove' ></i>
                     
                    </div>
            </div>
            <!-- /container -->
              <!--total -->
              <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">$10</div>

            </div>
            <!-- /total -->
            <!-- buy button -->
            <button type="button" class="btn-buy">Buy Now</button>
            <!-- cart close -->
            
            <i class='bx bxs-x-circle' id="cart-close"></i> 
        
        </div>
    </div>
    <!-- /cart -->
</header>
<!-- ////////////////////////////////header -->
<section class="shop container">
    <h2 class="section-title">shop products</h2>
    <div class="shop-content">
        <div class="product-box">
            <img src="images/bag.jpg" alt="" class="product-img">
            <h2 class="product-title">SwEEt Bag</h2>
            <span class="product-price">$100</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!-- /box1 -->
        <div class="product-box">
            <img src="images/watch.jpg" alt="" class="product-img">
            <h2 class="product-title">SwEEt Bag</h2>
            <span class="product-price">$100</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!-- /box2 -->
        <div class="product-box">
            <img src="images/table.jpg" alt="" class="product-img">
            <h2 class="product-title">Table</h2>
            <span class="product-price">$300</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!-- /box3 -->
        <div class="product-box">
            <img src="images/tv.jpg" alt="" class="product-img">
            <h2 class="product-title">TV</h2>
            <span class="product-price">$1001</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!-- /box4 -->
        <div class="product-box">
            <img src="images/sofa.jpg" alt="" class="product-img">
            <h2 class="product-title">SOFA</h2>
            <span class="product-price">$3005</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!-- /box5 -->
        <div class="product-box">
            <img src="images/kochi.jpg" alt="" class="product-img">
            <h2 class="product-title">Kochi</h2>
            <span class="product-price">$105</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!-- /box6 -->
        <div class="product-box">
            <img src="images/doll.jpg" alt="" class="product-img">
            <h2 class="product-title">CUTE DOLL</h2>
            <span class="product-price">$21</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!-- /box6 -->
        <div class="product-box">
            <img src="images/chair.jpg" alt="" class="product-img">
            <h2 class="product-title">CHAIR</h2>
            <span class="product-price">$150.25</span>
            <i class='bx bx-shopping-bag add-cart'></i> 
        </div>
        <!-- /box6 -->
    </div>
</section>
<!-- /////////////////////////////container -->
